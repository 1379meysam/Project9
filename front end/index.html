<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>مدیریت دانشجو</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');

        body {
            font-family: 'Vazir', Tahoma, sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            padding: 30px;
            direction: rtl;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 40px;
            font-size: 3rem;
            letter-spacing: 2px;
            color: #ffcc00;
            text-shadow: 0 0 8px #ffcc00aa;
        }

        table {
            width: 720px;
            max-width: 100%;
            border-collapse: collapse;
            background-color: #2b2b44;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
        }

        thead tr {
            background-color: #444466;
        }

        thead tr th {
            color: #ffcc00;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 14px 25px;
            text-align: center;
            border-bottom: 2px solid #ffcc00;
        }

        tbody tr {
            transition: background-color 0.25s ease;
            border-bottom: 1px solid #3a3a5a;
        }

        tbody tr:hover {
            background-color: #3e3e61;
        }

        tbody tr td {
            padding: 16px 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        button {
            font-family: 'Vazir', Tahoma, sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        #addBtn {
            margin: 30px 0 15px 0;
            background: #ffcc00;
            color: #1e1e2f;
            width: 200px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
            font-weight: 700;
            letter-spacing: 1px;
            border: 2px solid transparent;
        }

        #addBtn:hover {
            background-color: transparent;
            color: #ffcc00;
            border-color: #ffcc00;
            box-shadow: none;
        }

        #addStudentSection {
            width: 380px;
            background: #2b2b44;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
            border-radius: 10px;
            padding: 30px 35px;
            display: none;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }

        #addStudentSection input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.15rem;
            border-radius: 6px;
            border: 1.5px solid #555577;
            background-color: #1e1e2f;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }

        #addStudentSection input::placeholder {
            color: #8888aa;
        }

        #addStudentSection input:focus {
            border-color: #ffcc00;
            outline: none;
            background-color: #2b2b44;
        }

        #addStudentSection button {
            width: 100%;
            padding: 16px 0;
            font-size: 1.2rem;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 4px 14px rgba(255, 204, 0, 0.5);
            border: 2px solid transparent;
        }

        #saveStudentBtn {
            background-color: #ffcc00;
            color: #1e1e2f;
            transition: background-color 0.25s ease, color 0.25s ease;
        }

        #saveStudentBtn:hover {
            background-color: transparent;
            color: #ffcc00;
            border-color: #ffcc00;
            box-shadow: none;
        }

        #cancelBtn {
            background-color: #aa4444;
            color: #f0dcdc;
            box-shadow: 0 4px 12px rgba(170, 68, 68, 0.5);
            transition: background-color 0.25s ease;
        }

        #cancelBtn:hover {
            background-color: #8a2e2e;
        }

        /* Responsive */
        @media (max-width: 480px) {
            table {
                width: 100%;
            }
            #addStudentSection {
                width: 90%;
            }
            #addBtn {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h2>مدیریت دانشجو</h2>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>شماره دانشجویی</th>
                <th>نام دانشجو</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            <!-- رکوردها اینجا اضافه میشن -->
        </tbody>
    </table>

    <button id="addBtn">➕ افزودن دانشجو</button>

    <div id="addStudentSection">
        <input type="text" id="studentIdInput" placeholder="شماره دانشجویی" />
        <input type="text" id="studentNameInput" placeholder="نام دانشجو" />
        <button id="saveStudentBtn">ذخیره</button>
        <button id="cancelBtn">لغو</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
